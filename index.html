<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>What Jesus Says About Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <div class="w3-container w3-center w3-padding-32">
    <h1 class="w3-text-white font-effect-fire" style="font-family: 'Sofia', sans-serif;">
      What Jesus Says About Love
    </h1>
  </div>



 <!-- Main Section -->
<div class="w3-container w3-center main-wrapper">

    <!-- Flip Card -->
    <div id="flipCard"
         class="flip-card w3-card-4 w3-round-xlarge w3-hover-shadow">
  
      <div class="flip-card-inner">
  
        <div class="flip-card-front">
          <div class="flip-inner-content">
            <div>
              <div id="referenceTextFront" class="reference-text"></div>
              <div id="verseTextFront" class="scripture-text"></div>
            </div>
          </div>
        </div>
  
        <div class="flip-card-back">
          <div class="flip-inner-content">
            <div>
              <div id="referenceTextBack" class="reference-text"></div>
              <div id="verseTextBack" class="scripture-text"></div>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
    <!-- Arrows BELOW the card -->
    <div class="arrow-nav w3-margin-top">
      <button class="w3-button w3-black w3-round-large w3-large"
              onclick="previousVerse()">⬅</button>
  
      <button class="w3-button w3-black w3-round-large w3-large w3-margin-left"
              onclick="nextVerse()">➡</button>
    </div>
  
  </div>

  <script src="script.js"></script>
</body>
</html>
